name: sbom
on:
  push:
    branches: [ "main" ]
  pull_request:
permissions:
  contents: read
jobs:
  sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Generate CycloneDX SBOM + pip-audit (non-blocking)
        run: |
          python -m pip install -U pip cyclonedx-bom pip-audit || true
          if [ -f requirements.txt ]; then cyclonedx-py --format json --output sbom.json || true; fi
          pip-audit -r requirements.txt || true
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: sbom
          path: sbom.json
