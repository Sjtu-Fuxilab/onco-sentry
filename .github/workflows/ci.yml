name: ci

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest ruff black
      - name: Lint
        run: |
          ruff check .
          black --check .
      - name: Smoke import
        run: |
          python - <<'PY'
import pathlib
print('OK: repository root =', pathlib.Path().resolve())
PY
      - name: Tests
        run: pytest -q